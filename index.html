<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 20px;
            color: #0078D4; /* Fluent Design primary color */
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 15px 20px;
            background-color: #0078D4; /* Fluent Design primary color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: bold;
        }
        a:hover {
            background-color: #005A9E; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Links</h1>
        <a href="https://arrakis.stork-eel.ts.net/grafana">Grafana</a>
        <a href="https://arrakis.stork-eel.ts.net/plex">Plex</a>
        <a href="https://arrakis.stork-eel.ts.net/overseerr">Overseerr</a>
        <a href="https://arrakis.stork-eel.ts.net/sonarr">Sonarr</a>
        <a href="https://arrakis.stork-eel.ts.net/radarr">Radarr</a>
        <a href="https://arrakis.stork-eel.ts.net/transmission">Transmission</a>
    </div>
</body>
</html>
